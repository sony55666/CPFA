<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>五月二十一號作業</title>
</head>

<body>
    <div class="nav">
        <h1 class="mx-auto my-5">
            智慧管家
        </h1>
        <h1 class="mx-auto my-5" id="temp">
            none
        </h1>
        <h1 class="mx-auto my-5" id="humi">
            none
        </h1>
    </div>


    <script>
        setup();
        var tempValue = document.getElementById("temp");
        var humidity = document.getElementById("humi");

        
        function loop() {
            var PIR = cpf.get("d2");
            tempValue = cpf.get("DHT11", "d6", "dht11temp");
            humidity = cpf.get("DHT11", "d6", "dht11humi");
            console.log(PIR);
            console.log(tempValue);
            console.log(humidity);

            if (PIR == 1) {
                cpf.initSpeechRecognition("cmn-Hant-TW");
                cpf.SetSpeech("On", "cmn-Hant-TW", "您好  目前外面的溫度為 ${tempValue} 濕度${humidity}", 1, 1);
                console.log("您好  目前外面的溫度為 ${tempValue} 濕度${humidity}");
            } else {
                console.log("error");
            }
        }

        loop();

        function setup() {
            if (cpf) {
                cpf.setPinMode(
                    '["resetPin"], ["setPinMode", "digital", 6, "DHT11"],["setPinMode", "digital", 7,"INPUT"]');
            }
        }
    </script>
</body>


</html>
