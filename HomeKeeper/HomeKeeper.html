<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>智慧管家</title>
</head>

<body>
    <div class="nav">
        <h1 class="mx-auto my-5">
            智慧管家
        </h1>
    </div>
    <div class="row">
        <h1 class="mx-auto my-5">
            溫度:
            <span id="temp">
                none
            </span>
        </h1>
        <h1 class="mx-auto my-5">
            濕度:
            <span id="humi">
                none
            </span>
        </h1>
        <h1 class="mx-auto my-5" id="pir">
            none
        </h1>
    </div>


    <script>
        setup();
        var tempValue;
        var humidity;
        var pir;

        function loop() {
            pir = cpf.get("d2");
            tempValue = cpf.get("DHT11", "d6", "dht11temp");
            humidity = cpf.get("DHT11", "d6", "dht11humi");
            document.getElementById("temp").innerHTML = tempValue;
            document.getElementById("humi").innerHTML = humidity;
            document.getElementById("pir").innerHTML = pir;
            console.log(pir);
            console.log(tempValue);
            console.log(humidity);

            if (pir == 1) {
                cpf.initSpeechRecognition("cmn-Hant-TW");
                cpf.SetSpeech("Off", "cmn-Hant-TW", "您好  目前外面的溫度為 $('#temp') 濕度$('#humi')", 1, 1);
                console.log("您好  目前外面的溫度為 $('#temp') 濕度$('#humi')");
            } else {

            }
            setTimeout("loop()", 9000);
        }

        loop();

        function setup() {
            if (cpf) {
                cpf.setPinMode(
                    '["resetPin"], ["setPinMode", "digital", 6, "DHT11"],["setPinMode", "digital", 2,"INPUT"]');
            }
        }
    </script>
</body>


</html>
