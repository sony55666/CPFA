<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>智慧管家</title>
</head>

<body>
    <div class="nav">
        <h1 class="mx-auto my-5">
            智慧管家
        </h1>
    </div>
    <div class="row">
        <h1 class="mx-auto my-5">
            溫度:
            <span id="temp">
                none
            </span>
        </h1>
        <h1 class="mx-auto my-5">
            濕度:
            <span id="humi">
                none
            </span>
        </h1>
        <h1 class="mx-auto my-5" id="pir">
            none
        </h1>
    </div>


    <script>
        function setup() {
            if (cpf) {
                console.log("8787");
                cpf.setPinMode('["resetPin"],["grove_rgblcd_begin", 16, 2],["setPinMode", "digital", 6, "DHT22"],["setPinMode", "digital", 2,"INPUT"]');
            }
        }

        setup();

        var tempValue;
        var humidity;
        var pir;

        function loop() {
            pir = cpf.get("d2");
            tempValue = cpf.get("DHT22", "d6", "dht22temp");
            humidity = cpf.get("DHT22", "d6", "dht22humi");
            document.getElementById("temp").innerHTML = tempValue;
            document.getElementById("humi").innerHTML = humidity;
            document.getElementById("pir").innerHTML = pir;
            cpf.request('["grove_rgblcd_set_rgb", 255, 255, 255]');
            cpf.request('["grove_rgblcd_clear"]');
            cpf.request('["grove_rgblcd_print", 0, 1, "' + tempValue + ' ' + humidity + '"]');
            if (pir == 1) {
                cpf.SetSpeech("Off", "cmn-Hant-TW", "您好，目前外面的溫度為" + tempValue + "濕度為" + humidity, 1, 1);
                console.log("您好  目前外面的溫度為" + tempValue + "濕度" + humidity);
                setTimeout("loop()", 15000);
            } else {
                setTimeout("loop()", 1500);
            }
        }

        loop();
    </script>
</body>


</html>
