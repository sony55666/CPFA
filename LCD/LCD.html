<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>五月九號作業</title>
</head>

<body>
    <div class="nav">
        <h1 class="mx-auto my-5">
            LCD
        </h1>
    </div>


    <script>
        setup();

        function setup() {
            if (cpf) {
                cpf.setPinMode('["resetPin"],["grove_rgblcd_begin", 16, 2]');
                cpf.request('["grove_rgblcd_clear"]');
                cpf.request('["grove_rgblcd_print", 0, 1, "Hello World"]');
            }
        }


        function loop() {
            var day = new Date();

            cpf.request('["grove_rgblcd_set_rgb", 255, 255, 255]');
            cpf.request('["grove_rgblcd_clear"]');
            cpf.request('["grove_rgblcd_print", 0, 1, "' + day.getFullYear() + "/" + (day.getMonth() + 1) + "/" + day.getDate() +'"]');

            setTimeout(loop, 5000);
        }


        loop();
    </script>


</body>

</html>
