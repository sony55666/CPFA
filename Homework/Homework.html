<body>
    <div class="nav">
        <h1 class="mx-auto my-5">
            光感測器
        </h1>
    </div>
    <div class="nav">
        <img class="mx-auto wh-10" src="img/rgb.png" />
    </div>
    <div class="row">
        <div class="col-md-6 progress">

        </div>
        <div class="col-md-6">
            <span class="mx-auto" id="lightvalue"></span>
            <!-- <p id="light"></p> -->
        </div>
    </div>
</body>
<script>
    var value;
    // var light;

    setup();

    function setup() {
        if (cpf) {
            cpf.setPinMode('["resetPin"],["setPinMode", "analog", 0, "INPUT"],["setPinMode", "digital", 4, "OUTPUT"]');
        }
    }

    function loop() {
        if (cpf) {
            value = cpf.get("a0");
            document.getElementById("lightvalue").innerHTML = value;
            console.log(value);

            if (value < 512) {
                cpf.request('["digitalWrite", 4 , 1]');
                // light = "亮度不足";
                // document.getElementById("light").innerHTML = light;
            } else {
                cpf.request('["digitalWrite", 4 , 0]');
                // light = "亮度充足";
                // document.getElementById("light").innerHTML = light;
            }
        }
        setTimeout(loop, 200);
    }
    loop();
</script>

</html>
