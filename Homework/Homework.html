<script>
    // cpf.setPinMode('["setPinMode", "analog", 0, "INPUT"],["setPinMode", "analog", 1,"INPUT"]');

    var light;
    var value;
    setup();

    function loop() {
        if (cpf) {
            value = cpf.get("light sensor");
            document.getElementById("lightvalue").innerHTML = value;
            cpf.set("white led", power) = 1;
        }
        if (value <= 512) {
            light = "亮度不足";
            document.getElementById("light").innerHTML = light;
        } else {
            light = "亮度充足";
            document.getElementById("light").innerHTML = light;
        }
        setTimeout(loop(), 1000);
    }
    loop();

    function setup() {
        if (cpf)
            cpf.setPinMode('["resetPin"],["setPinMode", "analog", 0, "INPUT"],["setPinMode", "analog", 1,"OUTPUT"]');
    }
