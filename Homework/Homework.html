<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>五月九號作業</title>
</head>

<body>
    <div class="nav">
        <h1 class="mx-auto my-5">
            光感測器
        </h1>
    </div>
    <div class="nav">
        <img class="mx-auto wh-10" src="img/rgb.png" />
    </div>
    <div class="row">
        <div class="col-md-6 progress">
            <div class="progress-bar bg-warning light" role="progressbar" aria-valuenow={{value}} aria-valuemin="0" aria-valuemax="1023"></div>
        </div>
        <div class="col-md-6">
            <span class="mx-auto" id="lightvalue"></span>
            <p id="light"></p>
        </div>
    </div>
</body>
<script>
    function setup() {
        cpf.setPinMode('["resetPin"],["setPinMode", "digital", 4, "OUTPUT"]');
        cpf.setPinMode('["resetPin"],["setPinMode", "analog", 0, "INPUT"]');
    }

    function loop() {
        if (cpf) {
            var value;
            var light;
            value = cpf.get("a0");
            document.getElementById("lightvalue").innerHTML = value;
            console.log(value);

        }
        if (value < 512) {
            light = "亮度不足";
            document.getElementById("light").innerHTML = light;
            cpf.request('["digitalWrite", 4 , 1]');
        } else {
            light = "亮度充足";
            document.getElementById("light").innerHTML = light;
            cpf.request('["digitalWrite", 4 , 0]');
        }
        setTimeout(loop, 500);
    }
    loop();
</script>

</html>
